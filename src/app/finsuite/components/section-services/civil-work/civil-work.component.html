<div class="bg-banner">
  <div class="container py-4">
    <div class="d-flex flex-column justify-content-center align-items-center">
      <img
        class="mb-4"
        style="
          height: 4.5rem;
          width: auto;
          object-fit: cover;
          object-position: center;
        "
        src="assets/img/services/recurso-5.webp"
        alt=""
      />

      <h3 class="mb-3">Obra civil</h3>
    </div>

    <div class="d-none d-lg-flex justify-content-center" id="1">
      <div class="col-5">
        <p-carousel
          #carousel
          [value]="images"
          [numVisible]="1"
          [numScroll]="1"
          [responsiveOptions]="responsiveOptions"
          [showIndicators]="false"
          [circular]="true"
        >
          <ng-template let-image let-i="index" pTemplate="item">
            <a
              href="#"
              (click)="openModal(image.id)"
              data-bs-toggle="modal"
              data-bs-target="#carouselModalCivilWork"
            >
              <img
                [src]="image.image"
                style="
                  width: 100%;
                  height: 300px;
                  object-fit: cover;
                  object-position: center;
                  padding-left: 40px;
                  padding-right: 40px;
                "
                [class.active]="i === selectedIndex"
                alt="Selected Image"
              />
            </a>
          </ng-template>
        </p-carousel>
      </div>
    </div>

    <div
      class="d-none d-lg-none d-sm-none d-md-flex justify-content-center"
      id="2"
    >
      <div class="col-5">
        <p-carousel
          #carousel
          [value]="images"
          [numVisible]="1"
          [numScroll]="1"
          [responsiveOptions]="responsiveOptions"
          [showIndicators]="false"
          [circular]="true"
        >
          <ng-template let-image let-i="index" pTemplate="item">
            <a
              href="#"
              (click)="openModal(image.id)"
              data-bs-toggle="modal"
              data-bs-target="#carouselModalCivilWork"
            >
              <img
                [src]="image.image"
                style="
                  width: 100%;
                  height: 300px;
                  object-fit: cover;
                  object-position: center;
                "
                [class.active]="i === selectedIndex"
                alt="Selected Image"
              />
            </a>
          </ng-template>
        </p-carousel>
      </div>
    </div>

    <div class="d-flex d-lg-none d-md-none" id="3">
      <div class="col-12">
        <p-carousel
          #carouselSmall
          [value]="images"
          [numVisible]="1"
          [numScroll]="1"
          [showIndicators]="false"
          [circular]="true"
        >
          <ng-template let-image let-i="index" pTemplate="item">
            <a
              href="#"
              (click)="openModal(image.id)"
              data-bs-toggle="modal"
              data-bs-target="#carouselModalCivilWork"
            >
              <img
                [src]="image.image"
                style="
                  width: 100%;
                  height: 300px;
                  object-fit: cover;
                  object-position: center;
                  padding-left: 0;
                  padding-right: 0;
                "
                [class.active]="i === selectedIndex"
                alt="Selected Image"
              />
            </a>
          </ng-template>
        </p-carousel>
      </div>
    </div>
  </div>
</div>
<!-- Modal -->
<div
  class="modal fade"
  id="carouselModalCivilWork"
  tabindex="-1"
  role="dialog"
  aria-labelledby="carouselModalTanksLabel"
  aria-hidden="true"
>
  <div class="modal-dialog modal-dialog-centered modal-lg">
    <div class="modal-content" style="background: none; border: none">
      <div class="modal-body p-0">
        <div class="modal-body p-0">
          <div class="d-flex flex-column align-items-center">
            <h4 class="mb-3">Obra civil</h4>
            <div
              id="carouselObraCivil"
              class="carousel slide carousel-fade"
              data-bs-ride="false"
            >
              <div class="carousel-inner">
                <div
                  class="carousel-item"
                  *ngFor="let image of images; let i = index"
                  [class.active]="i === selectedIndex"
                >
                  <!-- Imagen para pantallas grandes (lg) -->
                  <div class="d-none d-sm-block">
                    <img
                      [src]="image.image"
                      style="
                        width: 50rem;
                        height: 40rem;
                        object-fit: cover;
                        object-position: center;
                      "
                      alt="Civil work"
                    />
                  </div>

                  <!-- Imagen para pantallas pequeñas (sm) -->
                  <div class="d-block d-sm-none">
                    <img
                      [src]="image.image"
                      style="
                        width: 30rem;
                        height: 25rem;
                        object-fit: cover;
                        object-position: center;
                        margin: 0 auto;
                      "
                      alt="Civil work"
                    />
                  </div>
                </div>
              </div>
              <button
                class="carousel-control-prev"
                type="button"
                data-bs-target="#carouselObraCivil"
                data-bs-slide="prev"
              >
                <span
                  class="carousel-control-prev-icon"
                  aria-hidden="true"
                ></span>
                <span class="visually-hidden">Previous</span>
              </button>
              <button
                class="carousel-control-next"
                type="button"
                data-bs-target="#carouselObraCivil"
                data-bs-slide="next"
              >
                <span
                  class="carousel-control-next-icon"
                  aria-hidden="true"
                ></span>
                <span class="visually-hidden">Next</span>
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
